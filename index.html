<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
#contenedor {
  width: 100%;
  overflow: hidden;
  transition: height 0.3s ease;
}

#banner {
  background: #ffeb99;
  padding: 14px;
  border-radius: 8px;
  font-family: Arial, sans-serif;
  font-size: 17px;
  position: relative;
  border: 1px solid #e3c652;
}

#cerrar {
  position: absolute;
  right: 14px;
  top: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>
<body>

<div id="contenedor">
  <div id="banner">
    ⚠ Aviso importante: Hoy habrá mantenimiento del E-Call a las 18 hs.
    <span id="cerrar">✖</span>
  </div>
</div>

<script>
document.getElementById("cerrar").onclick = function() {
  document.getElementById("banner").style.display = "none";
  document.getElementById("contenedor").style.height = "0px"; // ACHICA EL IFRAME
};
</script>

</body>
</html>
